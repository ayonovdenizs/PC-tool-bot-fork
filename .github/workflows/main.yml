name: Build exe

on:
  push:
    branches:
      - '*'
    paths-ignore:
      - '**.md'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Download tools and build exe
        run: |
          sudo apt update
          sudo apt install python3
          chmod +x build.sh
          bash build.sh
      
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: PCtools.exe
          path: Build.py.PCToolsBot.exe
